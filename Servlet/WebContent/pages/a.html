<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- script这里src写相对路径的话，转发的时候会出现test.js 404 Not Found 
	解决方法：使用base标签，作用就是指定页面上所有的路径的基础路径
			所有路径都是以指定的基础路径开始
			只有相对路径的写法，会按照base标签指定的基础路径来拼接新的路径
			base标签，指定页面上所有的路径的基础起始路径，
			以后的相对路径参考的都是base标签指定的路径而不是当前资源
-->
<base href="http://localhost:8080/Servlet/"/>
<script type="text/javascript" src="pages/test.js"></script>
</head>
<body>
<h1>我是a页面</h1>
<a href="path.html">回到path</a>
<a href="/Servlet/path.html">回到path</a>
</body>
</html>
