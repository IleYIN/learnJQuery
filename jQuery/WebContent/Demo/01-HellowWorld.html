<!-- jQuery是JavaScript的第三库 
 		jQuery -- javascript	
 	使用jquery必须引入其库文件 jquery-3.4.1.js
 		
 -->
<script type="text/javascript" src="../script/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
// 	alert($);


	/*	调用$方法  $() jquery核心函数
		为$()方法传入一个function(){}作为参数，就相当于window.onload = function(){}
		
		$(function(){}) window.onload
		$("<div>html</div>") 创建元素对象
		$("#id")	传入选择器字符串 返回元素节点对象  
		$(this) 将传入的DOM对象包装为jquery对象返回
	*/
	$(function(){
		/* 使用$();查找元素  使用.click()来绑定单击响应函数 ，将其作为click()参数传入 */
		$("#btnId").click(function(){
// 			alert("HelloWorld2");
// 			var ele = $("<li>手机</li>");
// 			ele.appendTo("#ulId");
			$("<li>手机</li>").appendTo("#ulId");
		});
		
		$("#aid").click(function(){
			alert("你好");
		});
		
		/* DOM对象  使用原生的js查找（创建）到的元素  [ Object Object]
		jquery对象  使用jquery查找到的元素（包装了的元素）都是jquery对象 [完整描述]
			操作彼此的方法需要转化
		*/
		//DOM -> jquery
		var pELe = document.getElementById("p1");
		$(pELe).click(function(){
			alert(this.innerHTML);
		});
			
		//jquery -> DOM
		var p2Ele = $("#p2");//jquery对象 [DOM对象,...] 	jquery对象是DOM对象数组  
// 		alert(p2Ele[0].innerHTML);
		
		alert($("p")[1].innerHTML);//找到了所有的p节点 [p1dom,p2dom,p3dom,p4dom]
	});
</script>
<style type="text/css">
	p{
		display: block;
		width: 200px;
		height: 400px;
		border: 1px solid;
	}
</style>

<body>
	<p id="p1">你好1</p>
	<p id="p2">你好2</p>
	<p id="p3">你好3</p>
	<p id="p4">你好4</p>
	<p id="p5">你好5</p>
	<button id="btnId">SayHello</button>
	<ul id="ulId">
		<li>相机</li>
	</ul>
	<a id="aid" href="#p1">你好</a>
</body>
