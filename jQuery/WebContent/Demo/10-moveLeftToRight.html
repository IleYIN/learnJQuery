<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		//选中的加到右边
		$("button:eq(0)").click(function(){
			var eles = $("select[name='sel01'] option:selected");
			//alert(eles.length);
			//可以直接 都加到右边 或者遍历
			//eles.appendTo("select[name='sel02']");
			eles.each(function(){
				$(this).appendTo("select[name='sel02']");
			});
		});
		
		//全部加到右边
		$("button:eq(1)").click(function(){
			var eles = $("select[name='sel01'] option");
			eles.appendTo("select[name='sel02']");
		});
		
		//选中的加到左边
		$("button:eq(2)").click(function(){
			var eles = $("select[name='sel02'] option:selected");
			//alert(eles.length);
			//可以直接 都加到右边 或者遍历
			//eles.appendTo("select[name='sel02']");
			eles.each(function(){
				$(this).appendTo("select[name='sel01']");
			});
		});
		
		//全部加到左边
		$("button:eq(3)").click(function(){
			var eles = $("select[name='sel02'] option");
			eles.appendTo("select[name='sel01']");
		});
		
		
	});
</script>
</head>
<body>
	<div id="left">
		<select multiple="multiple" name="sel01">
			<option value="opt01">option 1</option>
			<option value="opt02">option 2</option>
			<option value="opt03">option 3</option>
			<option value="opt04">option 4</option>
			<option value="opt05">option 5</option>
			<option value="opt06">option 6</option>
			<option value="opt07">option 7</option>
			<option value="opt08">option 8</option>
		</select>
	</div>
	<div id="right">
		<select multiple="multiple" name="sel02">
		</select>
	</div>
	<br/>
	<button>add selected to right</button>
	<button>add all to right</button>
	<button>add selected to left</button>
	<button>add all to left</button>
</body>
</html>
