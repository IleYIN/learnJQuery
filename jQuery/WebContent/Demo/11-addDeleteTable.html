<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		//delete an employee
		function removeTr(a){
			var remTr = $(a).parent().parent();
			var tdEle = remTr.children().first().text();
			var flag = confirm("are you sure to delete "+tdEle+"?");
			if(flag){
				remTr.remove();
			}
		}
		$("a").click(function(){
			//alert(this);
			//alert(this.href);
			//alert($(this).parent().parent()[0].nodeName);
			removeTr(this);
			return false;
		});
		
 		//add an employee
		$("#addEmpButton").click(function(){
			var nameText = $("#empName").val();
			var emailText = $("#email").val();
			var salaryText = $("#salary").val();
			//alert(nameText+"->"+emailText+"->"+salaryText);
			//$("<tr></tr>")
		/* 	$("#employeeTable").append("<tr></tr>").append()
			$("<td>"+nameText"</td>")
			$("<td>"+emailText"</td>")
			$("<td>"+salaryText"</td>")
			$("<td><a>delete</a></td>")  */
	 		var abcEle = $("<tr></tr>").append($("<td>"+nameText+"</td>"))
				.append($("<td>"+emailText+"</td>"))
				.append($("<td>"+salaryText+"</td>"))
				.append($("<td><a href='#'>delete</a></td>"))
				.appendTo($("#employeeTable"));
			//alert(abcEle[0].nodeName);
			//alert(abcEle.find("a").html());
			abcEle.find("a").click(function(){
				removeTr(this);
				return false;
			});
			
			//delete table contents
			/* $("#empName").val("");
			$("#email").val("");
			$("#salary").val(""); */
			//或者隐式迭代
			$("input[type='text']").val("");
		});  
	});
</script>
</head>
